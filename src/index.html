<!DOCTYPE html>
<html>

<head>
  <title>Cleaning Calendar</title>
  <meta charset="utf-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
</head>

<body>
  <datalist id="listOfMonthDates"></datalist>

  <div class="container">
    <h1>Cleaning Calendar</h1>

    <div id="loadingScreen">
      <img src="loading.gif" alt="All the dogs are still loading...">
    </div>

    <div id="loginScreen" class="d-none">
      <button id="singInBtn" class="btn btn-outline-primary">Sign In with Google</button>
    </div>

    <div id="mainScreen" class="d-none">
      <div class="float-end">
        <button id="singOutBtn" class="btn btn-outline-primary">Sign Out</button>
      </div>

      <form id="cleaningEventForm">
        <input type="hidden" id="eventId">

        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title">
        </div>
        <div class="row row-cols-lg-auto g-3 align-items-center mb-3">
          <label class="col-sm-1 col-form-label">Repeat</label>
          <div class="col-auto">
            <select class="form-select" id="frequency">
              <option value="WEEKLY">Weekly</option>
              <option value="MONTHLY">Monthly</option>
              <option value="YEARLY">Yearly</option>
            </select>
          </div>
          <label class="col-sm-1 col-form-label">every</label>
          <div class="col-auto">
            <div class="input-group">
              <input type="number" class="form-control" id="interval" placeholder="1">
            </div>
          </div>
          <label class="col-sm-2 col-form-label">
            <span id="intervalWeek">week(s)</span>
            <span id="intervalMonth" class="d-none">month(s)</span>
            <span id="intervalYear" class="d-none">year(s)</span>
          </label>
        </div>
        <!-- For Weekly-->
        <div id="weekly">
          <div class="mb-3 form-check">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="weekday" value="0">
              <label class="form-check-label">Mon</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="weekday" value="1">
              <label class="form-check-label">Thu</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="weekday" value="2">
              <label class="form-check-label">Wed</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="weekday" value="3">
              <label class="form-check-label">Thu</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="weekday" value="4">
              <label class="form-check-label">Fri</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="weekday" value="5">
              <label class="form-check-label">Sun</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="weekday" value="6">
              <label class="form-check-label">Sat</label>
            </div>
          </div>
        </div>
        <!-- For Montly-->
        <div id="monthly" class="d-none">
          <!-- first option -->
          <div class="row row-cols-lg-auto g-3 align-items-center">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="montlyFirstChoice" value="">
              <label class="form-check-label" for="flexRadioDefault1">on day</label>
            </div>
            <div class="mb-3">
              <input type="number" id="onSpecificDay" class="form-control" list="listOfMonthDates" placeholder="3">
            </div>
          </div>
          <!-- second option -->
          <div class="row row-cols-lg-auto g-3 align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" value="" id="monthlySecondChoice">
              <label class="form-check-label" for="flexRadioDefault2">on the </label>
            </div>
            <div class="col-auto">
              <select class="form-select" id="weekCountForMonthly">
                <option value="1">First</option>
                <option value="2">Second</option>
                <option value="3">Third</option>
                <option value="4">Fourth</option>
                <option value="-1">Last</option>
              </select>
            </div>
            <div class="col-auto">
              <select class="form-select" id="weekdayMonthly">
                <option value="0" selected>Monday</option>
                <option value="1">Thuesday</option>
                <option value="2">Wednesday</option>
                <option value="3">Thursday</option>
                <option value="4">Friday</option>
                <option value="5">Sunday</option>
                <option value="6">Saturday</option>
              </select>
            </div>
          </div>
        </div>
        <!-- For Yearly-->
        <div id="yearly" class="d-none">
          <!-- first option -->
          <div class="row row-cols-lg-auto g-3 align-items-center">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" value="" id="yearlyFirstChoice">
              <label class="form-check-label" for="flexRadioDefault1">on</label>
            </div>
            <div class="col-auto">
              <select class="form-select" id="monthFirstOption">
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label"></label>
              <input type="number" class="form-control" id="dateOfTheMonth" list="listOfMonthDates">
            </div>
          </div>
          <!-- second option -->
          <div class="row row-cols-lg-auto g-3 align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" value="" id="yearlySecondChoice">
              <label class="form-check-label" for="flexRadioDefault2">on the </label>
            </div>
            <div class="col-auto">
              <select class="form-select" id="weekCountForYearly">
                <option value="1">First</option>
                <option value="2">Second</option>
                <option value="3">Third</option>
                <option value="4">Fourth</option>
                <option value="-1">Last</option>
              </select>
            </div>
            <div class="col-auto">
              <select class="form-select" id="weekdayYearly">
                <option value="0">Monday</option>
                <option value="1">Thuesday</option>
                <option value="2">Wednesday</option>
                <option value="3">Thursday</option>
                <option value="4">Friday</option>
                <option value="5">Sunday</option>
                <option value="6">Saturday</option>
              </select>
            </div>
            <label class="form-check-label">of</label>
            <div class="col-auto">
              <select class="form-select" id="monthSecondOption">
              </select>
            </div>
          </div>
        </div>
        <!-- Notes -->
        <div class="mb-3 form-floating">
          <textarea class="form-control" placeholder="Leave notes here" id="notes"></textarea>
          <label for="notes">Notes</label>
        </div>
        <div class="mb-3">
          <button id="saveBtn" type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>

      <ul id="eventList" class="list-group list-group-flush"></ul>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
    integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
    integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
    crossorigin="anonymous"></script>
  <script src="app.ts"></script>
</body>

</html>
