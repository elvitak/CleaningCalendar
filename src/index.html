<!DOCTYPE html>
<html>

<head>
  <title>Cleaning Calendar</title>
  <meta charset="utf-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
</head>

<body>
  <div class="container">
    <h1>Cleaning Calendar</h1>

    <div id="loadingScreen">
      <img src="loading.gif" alt="All the dogs are still loading...">
    </div>

    <div id="loginScreen" class="d-none">
      <button id="singInBtn">Sign In with Google</button>
    </div>

    <div id="mainScreen" class="d-none">
      <button id="singOutBtn">Sign Out</button>

      <form id="cleaningEventForm">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title">
        </div>
        <div class="mb-3">
          <label for="frequency" class="form-label">Frequency</label>
          <input type="text" class="form-control" id="frequency">
        </div>
        <div class="mb-3 form-check">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="monday" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Mon</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">2</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
            <label class="form-check-label" for="inlineCheckbox3">3</label>
          </div>
        </div>
        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave notes here" id="floatingTextarea"></textarea>
          <label for="floatingTextarea">Notes</label>
        </div>
        <input type="hidden" id="eventId">
        <button id="saveBtn" type="submit" class="btn btn-primary">Save</button>
      </form>

      <ul id="eventList" class="list-group list-group-flush"></ul>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
    integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
    integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
    crossorigin="anonymous"></script>
  <script src="app.ts"></script>
</body>

</html>
